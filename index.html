<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/sidenav.css" />
    <link rel="stylesheet" href="./css/product_details.css" />
    <link rel="stylesheet" href="./css/cart.css" />

    <title>E-Commerce</title>
  </head>
  <body> <div class="trans-cover"></div>

    <div class="shoping-cart">
      <p class="title">Cart</p> <hr/>
      <p class="products">Your cart is empty.</p>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">collections</a>
        <a href="#">men</a>
        <a href="#">women</a>
        <a href="#">about</a>
        <a href="#">contact</a>
      </div>

    <header>
        <nav>
            <div class="menu" onclick="openNav()">
                <img src="./media/icon-menu.svg" />
            </div>
            <div class="logo">
                <img src="./media/logo.svg" />
            </div>
        </nav>

        <footer>
            <div class="cart">
                <img src="./media/icon-cart.svg" />
            </div>
            <div class="profile">
                <img src="./media/image-avatar.png" />
            </div>
        </footer>
    </header>



    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./media/image-product-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./media/image-product-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./media/image-product-3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./media/image-product-4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    <div class="product-details">
      <span class="watermark">sneaker company</span>
      <h1>fall limited edition sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
      <div class="price-tag">
        <div class="current">
          <p>$125.00</p>
          <span><span>50%</span></span>
        </div>
        <span class="previous">$250.00</span>
      </div>
      <footer>
        <p class="items">
          <span class="minus btn">-</span>
          <span class="number">0</span>
          <span class="plus btn">+</span>
        </p>
        <button>
          <img src="./media/icon-cart.svg" alt="cart"/>
          Add to cart
        </button>
      </footer>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sidenav.js"></script>
    <script src="./js/detail_buttons.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
